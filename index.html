<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Responsive NavigationBar</title>
</head>

<body>

  <header >
    <div class="nav-wrapper container">
      <div class="logo">Logo</div>
      <nav class="primary-nav">
        <button class="menu-toggle close-menu-toggle" aria-controls="primary-navigation" aria-expanded="false">
          <span class="visualy-hidden">Menu</span>
          <div class="close-menu-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </button>

        <ul class="primary-nav__ul">
          <li class="primary-nav__li"><a href="#" class="primary-nav__a">Home</a></li>
          <li class="primary-nav__li"><a href="#" class="primary-nav__a">Shop</a></li>
          <li class="primary-nav__li"><a href="#" class="primary-nav__a">About Us</a></li>
        </ul>
      </nav>

      <button class="menu-toggle open-menu-toggle" aria-controls="primary-navigation" aria-expanded="false">
        <span class="visualy-hidden">Menu</span>
        <div class="open-menu-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </div>
      </button>
    </div>

  </header>
  <div id="mask"></div>

  <script type="module" src="/main.js"></script>
</body>

</html>
